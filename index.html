<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="b-border">
        <div class="b-main">
            <div class="center">
                <div class="second" id="second"></div>
                <div class="minute" id="minute"></div>
                <div class="hour" id="hour"></div>
                
                <span></span>
            </div>
            <div class="out">
                <span class="one">1</span>
                <span class="two">2</span>
                <span class="three">3</span>
                <span class="four">4</span>
                <span class="five">5</span>
                <span class="sex">6</span>
                <span class="seven">7</span>
                <span class="eight">8</span>
                <span class="nine">9</span>
                <span class="ten">10</span>
                <span class="eleven">11</span>
                <span class="twelve">12</span>
            </div>
            
            
        </div>
        <div class="setting">
            <label for="setting">ضبط الوقت</label>
            <input type="number" id="setting" placeholder="ساعات">
            <input type="number" id="s-minute" placeholder="دقائق">
            <input type="button" id="s-button" value="ضبط">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
